<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Simple Tic-Tac-Toe Game" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JAVASCRIPT -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./assets/icons/hashtag-solid.svg"
          alt="logo"
          class="logo__img"
        />
        <h1 class="logo__title">tic-tac-toe</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <dialog id="welcome-screen" class="welcome-screen">
          <h2 class="welcome-screen__title">Please Select Marker</h2>
          <p class="welcome-screen__markers-wrapper">
            <label for="marker-cross" class="marker__label">
              <span class="sr-only">cross</span>
              <input
                type="radio"
                name="marker"
                id="marker-cross"
                value="x"
                class="marker marker--radio marker--cross"
                required
              />
            </label>
            <label for="marker-circle" class="marker__label">
              <span class="sr-only">circle</span>
              <input
                type="radio"
                name="marker"
                id="marker-circle"
                value="o"
                class="marker marker--radio marker--circle"
              />
            </label>
          </p>
          <button
            type="button"
            id="start-game"
            class="welcome-screen__start-btn"
          >
            Start Game
          </button>
        </dialog>
        <div id="game-board" class="game-board"></div>
        <div id="end-screen" class="end-screen hidden"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
