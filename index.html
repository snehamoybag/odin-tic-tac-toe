<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Simple Tic-Tac-Toe Game" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JAVASCRIPT -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./assets/icons/hashtag-solid.svg"
          alt="logo"
          class="logo__img"
        />
        <h1 class="logo__title">tic-tac-toe</h1>
      </div>
    </header>
    <main>
      <div id="welcome-screen" class="welcome-screen"></div>
      <div id="game-board" class="game-board"></div>
      <div id="end-screen" class="end-screen hidden"></div>
    </main>
    <footer></footer>
  </body>
</html>
